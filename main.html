<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required><br>
		<label>Gender</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" required>
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" required><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="" >Choose your car brand</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" required><br>
		<label for="dop">Date od Purchase</label>
		<input type="date" id="dop" name="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required><br>
		<button type="submit">Submit</button>



		
	</form>








	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
